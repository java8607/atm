<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ATM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" life="2000" />
            <p:link outcome="index.xhtml" value="Volver"/>
            <div class="ui-fluid" align="center" style="margin-top: 5%;" >
            <p:panelGrid columns="1" styleClass="ui-noborder">
                <p:inputNumber id="denomination" decimalPlaces="0" value="#{atmManagedBean.denomination}" placeholder="Denominación" required="true" /> 
                <p:inputNumber id="amount" decimalPlaces="0" value="#{atmManagedBean.amount}" placeholder="Cantidad" required="true" />    
                <p:commandButton value="Registrar" id="ajax" update="growl bills" action="#{atmManagedBean.registerMoney}" style="margin-right:20px;" ajax="false"/>
            </p:panelGrid>
                
            <p:dataTable id="bills" var="bill" value="#{atmManagedBean.billsAdmin}" reflow="true" style="margin-top:20px"                                     
                                     rows="10">
                            <f:facet name="header">
                                Reporte de billetes
                            </f:facet>

                            <p:column headerText="Denominación" class="columnaId" >
                                <p:outputLabel value="#{bill.denomination}" />                               
                            </p:column>
                            <p:column headerText="Cantidad" class="columnaId" >
                                <p:outputLabel value="#{bill.amount}" />                               
                            </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
